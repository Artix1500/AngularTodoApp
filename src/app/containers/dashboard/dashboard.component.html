<div class="container" *ngIf="todos$">

    <h3>Todos</h3>
    <ul>
      <li *ngFor="let todo of todos$ | async" [ngClass]="todo.done ? 'todoDone' : 'todo'">
        <app-todo 
            [todo]="todo"
            (removeToDo)="onRemoveToDo($event)"                    
            (doneToDo)="onDoneToDo($event)"            
        >
        </app-todo>
      </li>
    </ul>
  
  </div>
